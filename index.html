<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicCalc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="alert alert-primary" style="text-align: center;">
    <h1 class="alert alert-secondary">Very Basic Calculator</h1>
    <div class="alert alert-danger">
        <br>
        <br>
        <br>
        <h3 class="alert-heading" id="output"></h3>
    </div>
    <br>
    <br>
    <br>
    <div class="alert alert-warning">
        <input type="number" name="num1" id="num1">
        <input type="number" name="num2" id="num2">
    </div>
    <br>
    <br>
    <br>
    <div class="alert alert-success">
        <button onclick="add()"
    ><span class="badge badge-pill badge-danger"
            >+</span>   </button>
        <button onclick="sub()"><span class="badge badge-pill badge-danger"
            > -  </button>
        <button onclick="mul()"><span class="badge badge-pill badge-danger"
            > *  </button>
        <button onclick="div()"><span class="badge badge-pill badge-danger"
            > /  </button>
        <button onclick="mod()"><span class="badge badge-pill badge-danger"
            > %  </button>
        <button onclick="inc()"><span class="badge badge-pill badge-danger"
            > ++ </button>
        <button onclick="dec()"><span class="badge badge-pill badge-danger"
            > -- </button>
            
    </div>
    <script src="basicCalc.js"></script>
    
</body>
</html>
